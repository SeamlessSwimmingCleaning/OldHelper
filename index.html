<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OldHelper AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header><h1>OldHelper AI</h1></header>
        <div id="chat-window"></div>
        
        <div id="training-zone">
            <textarea id="corpus" placeholder="Paste text here to teach the AI..."></textarea>
            <button id="train-btn">Train Brain</button>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Talk to me...">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script src="ai-engine.js"></script>
</body>
</html>
